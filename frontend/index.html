<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Welcome to Our Simple Website</h1>
  <p>This is the frontend served along with the backend.</p>
  <button id="fetchData">Fetch API Data</button>
  <p id="apiResponse"></p>

  <script>
    const backendUrl = "http://main-alb-601862354.us-east-1.elb.amazonaws.com/api"; // Replace with your ALB DNS name

    document.getElementById('fetchData').addEventListener('click', () => {
      fetch(backendUrl)
        .then(response => response.json())
        .then(data => {
          document.getElementById('apiResponse').innerText = data.message;
        })
        .catch(err => console.error(err));
    });
  </script>
</body>
</html>
